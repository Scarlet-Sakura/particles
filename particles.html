<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }

        #startButton {
            background-color: red;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            z-index: 1;
        }

        #startButton:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        #countdown {
            font-size: 20px;
            color: black;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        /* #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
        }  */
    </style>

<body>
    <div id="particles-js"></div>
    <button id="startButton" onclick="startCountdown()">Press Me</button>
    <div id="countdown"></div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        function startCountdown() {
            var countdownElement = document.getElementById("countdown");
            var buttonElement = document.getElementById("startButton");
            var count = 10;

            document.getElementById("startButton").style.display = "none"; // Hide the button
            
            var countdownInterval = setInterval(function() {
                countdownElement.style.display = "block"; // Show the countdown element
                countdownElement.textContent = count; // Set initial countdown text
                count--;
                if (count <= 0) {
                    clearInterval(countdownInterval);
                    showParticles();
                    countdownElement.style.display = "none"; // Hide countdown element when countdown is finished
                } else {
                    countdownElement.textContent = count; // Update countdown text
                }
            }, 1000);
        }
            
        function showParticles(){
            document.getElementById("particles-js").style.display = "block";
            particlesJS('particles-js',
                    { "particles": {
                    "number": {
                    "value": 100,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                    },
                    "color": {
                    "value": ["#ffffff", "#008000", "ffff00" ,"0000ff","ff0000"],
                    },
                    "shape": {
                    "type": ["circle", "polygon", "triangle"],
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                    // "image": {
                    //     "src": "img/github.svg",
                    //     "width": 100,
                    //     "height": 100
                    // }
                    },
                    "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                    },
                    "size": {
                    "value": 10,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 80,
                        "size_min": 0.1,
                        "sync": false
                    }
                    },
                    "line_linked": {
                    "enable": false,
                    "distance": 300,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 2
                    },
                    "move": {
                    "enable": true,
                    "speed": 12,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "bubble"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                    },
                    "modes": {
                    "grab": {
                        "distance": 800,
                        "line_linked": {
                        "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 180,
                        "size": 80,
                        "duration": 2,
                        "opacity": 0.8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 400,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                    }
                },
                "retina_detect": true
                }

            

            )
        }

    </script>
</body>



</html>
